<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form action=""> <!-- etiqueta para la creacion de formulario-->
            <p>Seleciona tu sexo</p>
            <input type="radio" name="respuesta"/>hombre <!--Tipo de formato de selecion circular valor de respuesta unico-->
            <input type="radio" name="respuesta"/>mujer
            <br/>
            <p>Selecione un numero: </p>
            <input type="checkbox"/>1 <!--Tipo de formato de selecion circular valor de respuesta multiple -->
            <input type="checkbox"/>2
            <br/>
            <input type="submit" value="Enviar"> <!--Voton eviar el value es lo que imprime-->
            <br>
            <br/>
            <p>Usuario:</p>
            <input type="text"> <!--Etiqueta y atributo para la creacion de input de usuario-->
            <br/>
            <p>Contraseña</p>
            <input type="password"> <!--Etiqueta y atributo para la creacion de input de contraseña-->
        </form>
    </body>
</html>
