<html>
    <head>
        <title>Contenedores</title>
    </head>
    <body>
        <div style="color: red;"> <!--el div es un contenedor de bloque-->
        <p style="color: brown;">Este es un ejemplo de contenedor de bloque</p> <!--la etiqueta p es un cotenedor de linea-->
        <p>Este un ejemplo de <b>salto de bloque</b></p> <!--la etiqueta b es un contenedor de lina-->
        </div>
        <p style="color: rgb(8, 94, 19);">Este es un ejemplo fuera del bloque div</p>
    </body>
</html>
